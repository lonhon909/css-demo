<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    html,body,.container {
      width: 100%;
      height: 100%;
    }
    .top, .top span {
      display: inline-block;
      width: 50px;
      height: 50px;
    }
    .top {
      /* background-image: url('./images/Snip20191224_2.png'); */
      background-repeat: no-repeat;
      background-position: center center;
      background-size: 100% 100%;
    }
    .top span {
      position: relative;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="container">
    <a href="#top" class="top">
      <span>TOP</span>
    </a>
  </div>

  <script>
    setTimeout(() => {
      document.querySelector('.top').style.backgroundImage = 'url(./images/Snip20191224_2.png)'
    }, 5000);
    /* 
      你会发现我们将 span 设置为了 z-index:-1，
      此时它的层叠级别将比正常的元素还要低，所以它可以被其父元素超链接a盖住，
      从而在图片正常载入时显示父元素的背景图，在网络环境不好图片载入有问题时，显示自身。
    */
  </script>
</body>
</html>
