<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flex 布局教程：语法篇</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <a href="http://www.ruanyifeng.com/blog/2015/07/flex-grammar.html">Flex 布局教程：语法篇</a>

  <div class="box">
    <!-- 设为 Flex 布局以后，子元素的float、clear和vertical-align属性将失效 -->
    <div class="w100 h100 red" style="float:left;"></div>
    <div class="w100 h100 blue" style="float:right;"></div>
  </div>

  <div class="container" id="styleContainer"></div>


  <!-- 以下6个属性设置在容器上。 -->
  <!-- 
    flex-direction
    flex-wrap
    flex-flow
    justify-content
    align-items
    align-content
   -->
  <ul>
    <li>
      <form action="" method="get"> 
        display：
        <label><input name="display：" type="radio" value="" />flex </label> 
        <label><input name="display：" type="radio" value="" />inline-flex </label> 
        <label><input name="display：" type="radio" value="" />block </label>  
      </form>
    </li>
  </ul>
  
  <div class="box" id="setCss" style="justify-content: flex-end;">
    <div class="w100 h100 red"></div>
    <div class="w100 h100 blue"></div>
    <div class="w100 h100 pink"></div>
  </div>


  <script>

    let currentActivedNode = null;
    const styleContainer = document.getElementById('styleContainer');

    const setCssNode = document.getElementById('setCss');
    function setCss(just) {
      setCssNode.style.justifyContent = just;
    }
  
    document.body.addEventListener('click', function(e) {
      if ([...e.target.classList].indexOf('btn') !== -1) return styleContainer.innerHTML = '';
      currentActivedNode = e.target;
      const styles = getComputedStyle(currentActivedNode);
      const fragment = document.createDocumentFragment();
      ;[
        'float',
        'position',
        'display',
        'flexDirection',
        'flexWrap',
        'flexFlow',
        'justifyContent',
        'alignItems',
        'alignContent',
        'order',
        'flexGrow',
        'flexShrink',
        'flexBasis',
        'alignSelf'
      ].forEach(item => {
        const p = document.createElement('p');
        p.innerHTML = `${item}:` + styles[item];
        fragment.appendChild(p)
      })
      styleContainer.innerHTML = '';
      styleContainer.appendChild(fragment)
    })
  </script>
</body>
</html>
