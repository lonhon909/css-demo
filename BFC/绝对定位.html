<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绝对定位absolute 或 fixed</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    .app {
      height: 200px;
      border: 1px solid blue;
    }
    .box {
      margin: 20px;
      height: 100px;
      width: 100px;
      position: absolute; /* 绝对定位absolute 或 fixed */
    }
    .a1 {
      margin: 20px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="box">
      <div class="a1">2</div>
    </div>
  </div>
</body>
</html>
