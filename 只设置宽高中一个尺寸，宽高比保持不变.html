<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    *{margin: 0;padding: 0;}
    .box{
      width: 300px;
      background-color: bisque;
    }
    .box::before {
      content: '';
      padding-top: 100%;
      float: left;
    }
    .box::after {
      content: '';
      display: block;
      clear: both;
    }
    /* 
      width:50% 只设置父级元素的宽度
      ::before 为父级元素定义一个伪元素
      padding-top: 100%; 设置伪元素的内上边距，这里的百分比的值是按照宽度计算的，所以会呈现为一个响应式的元素块。
      此方法还允许将内容正常放置在元素内。
     */
  </style>
</head>
<body>
  <div class="box">1</div>
</body>
</html>
